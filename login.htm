<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  
     
      <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
          
      <div class="wrapper">
        <div id="login">
          
          <div class="form-box">
            <h2>Login</h2>
            <form action="/items" method="post">
              <div class="input-boxL">
                <span class="icon">&#9993</span>
                <label>Email</label>
                <input type="email" required name="Email">
              </div>
              <div class="input-boxL">
                <span class="icon"><i class="fa-solid fa-unlock-keyhole"></i></span>
                <label>Password</label>
                <input type="password" required name="Password">
              </div>
              <div class="remainder-forgot">
                <label><input type="checkbox">Remind me.
              </div>
              <button type="submit" class="btnLogin">Login</button>
              <div class="login-register">
                <p>If you don't have an account?<a href="signup.htm" class="login-link">Sign-Up</a></p>
              </div>
            </form>
          </div>
        </div>
        
      </div>
  </div>
    
</body>
</html>
