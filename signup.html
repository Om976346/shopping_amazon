<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign-Up</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  
     
      <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="wrapper">
        <div id="signup">
          
          <div class="form-box">
            <h2>Sign-Up</h2>
            <form action="/items" method="post">
              <div class="input-boxL">
                <span class="icon"><i class="fa-regular fa-user"></i></span>
                <label>UserName</label>
                <input type="text" required name="UserName">
              </div>
              <div class="input-boxL">
                <span class="icon">&#9993</span>
                <label>Email</label>
                <input type="email" required name="Email">
              </div>
              <div class="input-boxL">
                <span class="icon"><i class="fa-solid fa-unlock-keyhole"></i></span>
                <label>Password</label>
                <input type="password" required name="Password">
              </div>
              <div class="remainder-forgot">
                <label><input type="checkbox">I agree with the terms and conditions.
              </div>
              <button type="submit" class="btnLogin">Sign-Up</button>
              <div class="login-register">
                <p>Already an account?<a href="login.htm" class="login-link">Login</a></p>
              </div>
            </form>
          </div>
        </div>
        
      </div>
  </div>
</body>
</html>
